    <h3 class="ui header">Add a LInk</h3>
    <div class="field">
        <label for="title" >Title: </label>
        <input type="text" name="title" #newTitle>
    </div>
    <div class="field">
        <label for="link" >Link: </label>
        <input type="text" name="link" #newLink>
    </div>
    <button (click)="addArticle(newTitle, newLink)"

         Submit link
    </button>

    <br>
</form>
